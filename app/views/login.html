<div class="loginFormArea" logins="ctrl.logins">
  <form class="form-horizontal" name="loginForm">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="emailField" data-ng-model="$ctrl.user.email" required>
        {{email}}
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="passwordField" data-ng-model="$ctrl.user.password" required>
        <input type="hidden" class="form-control" id="timezone" name="timezone" data-ng-model="$ctrl.user.timezone" required>
        {{$ctrl.timezone}}
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="rememberme" ng-true-value="1" ng-false-value="0" data-ng-model="$ctrl.user.rememberme"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="$ctrl.login()">Sign in</button>
      </div>
    </div>
  </form>
</div>
